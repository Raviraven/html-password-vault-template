    <meta
      name="description"
      content="Password vault created for storing passwords per user account"
    />

    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta
      property="og:url"
      content="https://raviraven.github.io/html-password-vault-template/"
    />
    <meta
      property="og:image"
      content="https://raviraven.github.io/html-password-vault-template/assets/img/cover.png"
    />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="site-header">
      <nav class="navigation">
        <ul class="navigation__list navigation__list--js">
          <li class="navigation__item">
            <a class="navigation__link" href="index.html">Index</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="login.html">Login</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="register.html">Register</a>
          </li>
          <!-- for logged in users -->
          <li class="navigation__item">
            <a class="navigation__link" href="edit.html">Edit account</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="add.html">Add new pwd instance</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Logout</a>
          </li>
        </ul>
        <button
          class="navigation__button navigation__button--js"
          aria-label="Otwórz menu"
        >
          ☰
        </button>
      </nav>
    </header>

    <main class="main">
      <header>
        <h1 class="main__header">Password vault</h1>
      </header>

      <div class="container">
        <h2>Edit account details</h2>

        <form class="form" action="#" method="POST">
          <div class="form__group">
            <label for="username">Username</label>
						<p class="form__input">Test username</p>
          </div>

					<div class="form__group">
						<label for="email">Email</label>
						<input class="form__input" id="email" type="email" />
					</div>

          <div class="form__group">
            <label for="password">Password</label>
            <input class="form__input" id="password" type="password" />
					</div>
					
					<div class="form__group">
            <label for="password2">Confirm password</label>
            <input class="form__input" id="password2" type="password" />
					</div>
					
					<div class="form__group form__group--notifications">
            <input class="form__input form__input--notifications" id="receive_notifications" type="checkbox" />
            <label for="receive_notifications">Would you like to receive system notifications?</label>
          </div>

					<div class="form__group">
						<input class="form__submit button" name="submit_form" type="submit" value="Save" />
						<input class="form__submit button" name="submit_form" type="submit" value="Cancel" />
					</div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__paragraph">(2020) Created by: MK</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
